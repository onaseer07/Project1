<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container" style="text-align: center">
        <div class="jumbotron">
            <p>Find Your Favorite Video Games</p>
        </div>

        <div class="navbar">
            <nav class="navbar justify-content-between">
                <div class="logo">
                    <a class="navbar-brand">
                        <img src="logo.png" width="100" height="100">
                    </a>
                </div>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Choices
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Title</a>
                        <a class="dropdown-item" href="#">Genre</a>
                </li>

                

                <div class="search">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Games" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Games</button>
                        <span>
                            <em>&nbsp;</em>
                        </span>
                    </form>
                </div>

            </nav>
        </div>


        <div class="row">
            <div class="col-3">
                Similar Games
            </div>
            <div class="col-4">
                Game Info
            </div>
            <div class="col-5">
                Video Snippet
            </div>
        </div>
    </div>


</body>

</html>
