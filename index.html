<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../Project1/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Karma|PT+Serif+Caption|Reem+Kufi" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <script src="main.js"></script> -->
</head>

<body>
    <div class="jumbotron" style="overflow:hidden;">
        <div class="container">
            <div class="logo">
                <a class="navbar-brand">
                    <img src="../Project1/assets/images/logo3.PNG" alt="Game Hunt">
                </a>
                <form style="float:right;" class="form-inline">
                    <input class="form-control" id="search" type="search" placeholder="Games" aria-label="Search">
                    <button class="btn btn-outline-success" id="submit" type="submit">Submit</button>
                </form>
            </div>
        </div>

    </div>
    <div class="row" id="SimilarGames">
            <div id="SimilarGameControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" id="Similar">
                </div>
                <a class="carousel-control-prev" href="#SimilarGameControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#SimilarGameControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
    </div>
    <div class="container" id="cont">
        <div class="ScreenContainer" style="height:220px; width:100%;">
            <div id="CoverImage">

            </div>
            
        </div>

        <div class="row">
            <div class="col-6">
                
                <div id="GameInfo">

                </div>
            </div>
            <div class="col-6">

                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" id="Video">
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev" style="height: 260px;">
                        <span class="carousel-control-prev-icon" id="one" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next" style="height: 260px;">
                        <span class="carousel-control-next-icon" id="two" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <div class="container-fluid" id="Twitch">

                </div>
                
            </div>
        </div>

    


    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

</body>


</html>
