       <div class="jumbotron">

var settings = {

  "method": "GET",
  "headers": {
    "user-key": "cc95fe4dfffbe540018cb766f390233b",
    "Accept": "application/json",
  }
}

$.ajax(settings).done(function (response) {

        if(item.games){

        }

      i++
  })
});
